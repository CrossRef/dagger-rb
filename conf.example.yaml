mongo:
  db: agencyx
  host: 127.0.0.1
#  port: 27015

api:
  port: 8080

branding:
  org: Agency X
  title: Agency X CHORUS DOI KPI API UI

collection:
  server: http://api.crossref.org
  type: funder
  id: 100000015
  rows-per-request: 200
  interval: 1d
  retry-interval: 10m
  retry-attempts: 10
  prefixes:
    include: [10.1103, 10.1021, 10.1063, 10.1016,
              10.1093, 10.1109, 10.1002]

module:
  - name: license
    acceptable:
      - http://creativecommons.org/licenses/by/3.0/deed.en_US
      - http://link.aps.org/licenses/aps-default-license
  - name: fulltext
  - name: archive
    acceptable:
      - clockss
